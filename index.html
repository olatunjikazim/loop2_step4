<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loop">

        <div class="bar">
            <div class="box1">
                <img src="./img/event.svg" alt="" class="event">
            </div>





            <div class="box2">
                <img src="./img/finance.svg" alt="" class="finance">
            </div>
            <div class="box3">
                <img src="./img/cafe.svg" alt="" class="cafe">
            </div>
            <div class="box4">
                <img src="./img/gift.svg" alt="" class="gift">
            </div>
            <div class="box5">
                <img src="./img/pets.svg" alt="" class="pets">
            </div>

        </div>

        <div class="loop1">

            <div class="top">
                <div class="food">
                    <h1>Food</h1>
                    <div class="location">
                        <img src="./img/location.svg" alt="" class="location1">
                        <span class="madrid">
                            Madrid
                        </span>
                    </div>
                </div>
            </div>

            <div class="bottom">

                <div class="pizza">
                    <p class="pizza1">Pizza</p>
                    <p class="num1">17</p>
                </div>



                <div class="sushi">
                    <p class="sushi1">Sushi</p>
                    <p class="num2">9</p>
                </div>
                <div class="gourmet">
                    <div class="gourmet1">Gourmet</div>
                    <div class="num3">22</div>

                </div>


                <div class="burger">
                    <p class="burger1">Burger</p>
                    <p class="num4">14</p>
                </div>




            </div>





        </div>




    </div>





</body>

</html>
